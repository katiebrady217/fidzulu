<div class="dropdown-container">
  <label class="dropdown-label" for="location">Choose a location:</label>

  <select
    name="location"
    id="location"
    class="select-styling"
    (input)="getLocationParam($event)"
  >
    <option value="" selected>Select</option>
    <option *ngFor="let location of locations" [value]="location.loc">
      {{ location.name }}
    </option>
  </select>
</div>
